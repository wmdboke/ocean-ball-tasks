<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ocean ball circle -->
  <circle cx="50" cy="50" r="45" fill="#4ECDC4" opacity="0.9"/>

  <!-- Water level inside (horizontal, always level) -->
  <defs>
    <clipPath id="ballClip">
      <circle cx="50" cy="50" r="43"/>
    </clipPath>
  </defs>
  <g clip-path="url(#ballClip)">
    <rect x="0" y="55" width="100" height="45" fill="#4299e1" opacity="0.7"/>
  </g>

  <!-- Ball outline -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="3" opacity="0.6"/>

  <!-- Highlight for 3D effect -->
  <circle cx="35" cy="35" r="12" fill="white" opacity="0.3"/>
</svg>
